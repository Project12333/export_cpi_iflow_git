name: Sync CPI Artifacts to GitHub

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * *" # runs daily at 8 PM IST (optional)

jobs:
  sync:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync CPI artifacts using FlashPipe
        uses: engswee/flashpipe-action/sync@v1
        with:
          tmn-host: ${{ secrets.CPI_HOST }}
          oauth-host: ${{ secrets.OAUTH_URL }}
          oauth-clientid: ${{ secrets.CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.CLIENT_SECRET }}

          # ✅ Your package name here
          package-id: CPI_POC

          # ✅ Folder where artifacts will be saved in repo
          dir-artifacts-relative: cpi-artifacts

          # ✅ Git commit message
          git-commit-msg: "Auto sync from CPI tenant"

          # ✅ Recommended
          sync-package-details: true
